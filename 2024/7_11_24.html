<!DOCTYPE html>
<html lang=en>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./7_11_24.css">
    <script src="./7_11_24.js"></script>
  </head>
  
  <body>
    <aside id="mp3player">
      <div>
        <p>Song title</p>
        <p>
          <span>0:34</span>
          <audio id="mp3audio">
            <source src="https://www.w3docs.com/build/audios/audio.mp3" type="audio/mpeg">
          </audio>
          <span>2:54</span>
        </p>
      </div>
      <div>
        <button type="button" onClick="toggleplay()"><i class="nf mp3playbutton nf-fa-play"></i></button>
        <button type="button" onClick="changevol(5)"><i class="nf nf-fa-angle_up"></i></button>
        <button type="button" onClick="changevol(-5)"><i class="nf nf-fa-angle_down"></i></button>
        <button type="button" onClick="changesong(1)"><i class="nf nf-fa-plus"></i></button>
        <button type="button" onClick="changesong(-1)"><i class="nf nf-fa-minus"></i></button>
      </div>
    </aside>
  </body>

</html>
