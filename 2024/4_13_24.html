<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./4_13_24.css">
    <title>WebsSockets</title>
  </head>

  <body>
    <div id="chat">
      <article>
        <b>Server</b>
        <span class="timestamp">17:08:06</span>
        <p>User3 joined the chat</p>
      </article>
      <article>
        <b>User3</b>
        <span class="timestamp">17:08:08</span>
        <p>asdf</p>
      </article>
      <article>
        <b>Server</b>
        <span class="timestamp">17:08:38</span>
        <p>User2 left the chat</p>
      </article>
    </div>

    <div id="chatControls">
      <input type="text" id="message" placeholder="Type here">
      <button id="send">Send</button>
    </div>
    <script src="WebsSockets_files/websocketDemo.js"></script>
  </body>
</html>
