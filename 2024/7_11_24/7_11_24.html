<!DOCTYPE html>
<html lang=en>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./7_11_24.css">
    <script src="./7_11_24.js"></script>
  </head>
  
  <body>
    <aside id="mp3player">
      <div>
        <p>Filler text</p>
        <audio id="mp3audio" ontimeupdate="progbarupdate()">
          <source src="./Spunky.mp3" type="audio/mpeg">
        </audio>
        <p>
          <span>Filler text</span>
          <progress id="progbar" value="0" max="100"></progress>
          <span>Filler text</span>
        </p>
      </div>
      <div>
        <button type="button" onClick="toggleplay()"><i class="nf mp3playbutton nf-fa-play"></i></button>
        <button type="button" onClick="changevol(.2)"><i class="nf nf-fa-angle_up"></i></button>
        <button type="button" onClick="changevol(-.2)"><i class="nf nf-fa-angle_down"></i></button>
        <button type="button" onClick="changesong(1)"><i class="nf nf-fa-plus"></i></button>
        <button type="button" onClick="changesong(-1)"><i class="nf nf-fa-minus"></i></button>
      </div>
    </aside>
  </body>

</html>
